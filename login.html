<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Track my Medi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #020617; overflow: hidden; color: white; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.15), transparent 40%), radial-gradient(circle at 85% 30%, rgba(5, 150, 105, 0.1), transparent 50%); z-index: -2; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(16, 185, 129, 0.15); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .float-fast { animation: float 6s ease-in-out infinite; }
        .float-slow { animation: float 8s ease-in-out infinite reverse; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } }
        .input-focus:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15); }
        .btn-glow:hover { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">

    <div class="bg-glow"></div>
    <div class="absolute top-20 left-20 text-emerald-500/20 float-fast hidden lg:block"><svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M19 10.5h-5.5V5h-3v5.5H5v3h5.5V19h3v-5.5H19v-3z"/></svg></div>
    <div class="absolute bottom-20 right-20 text-emerald-500/10 float-slow hidden lg:block"><svg class="w-32 h-32" fill="currentColor" viewBox="0 0 24 24"><path d="M19 10.5h-5.5V5h-3v5.5H5v3h5.5V19h3v-5.5H19v-3z"/></svg></div>

    <div class="glass-panel w-full max-w-5xl rounded-[2.5rem] flex flex-col md:flex-row overflow-hidden animate__animated animate__zoomIn">
        
        <div class="hidden md:flex flex-col justify-between w-1/2 p-12 bg-gradient-to-br from-emerald-900/40 to-transparent border-r border-emerald-500/10">
            <div class="animate__animated animate__fadeInLeft animate__delay-1s">
                <div class="inline-flex p-3 bg-emerald-500/10 rounded-2xl mb-6 border border-emerald-500/20">
                    <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                </div>
                <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tight mb-4 leading-tight">Track my <br><span class="text-emerald-400">Medi</span></h1>
                <p class="text-slate-400 text-lg">Your smart family vault for medicine tracking and safe disposal.</p>
            </div>
            <div class="animate__animated animate__fadeInUp animate__delay-1s">
                <div class="bg-black/20 p-6 rounded-2xl border border-white/5">
                    <p class="text-emerald-400 font-bold text-sm mb-2">ðŸŒ¿ Indore Eco-Health Initiative</p>
                    <p class="text-slate-400 text-sm">Join hundreds of families preventing medicine misuse and protecting the environment.</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 sm:p-12 lg:p-16 flex flex-col justify-center relative">
            <h3 class="text-2xl font-bold mb-2 animate__animated animate__fadeInRight">Welcome Back ðŸ‘‹</h3>
            <p class="text-slate-400 mb-8 animate__animated animate__fadeInRight animate__delay-1s">Log in to access your vault.</p>

            <div id="errorMsg" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-xl mb-4 text-sm font-medium animate__animated animate__shakeX"></div>

            <form id="loginForm" class="space-y-5 animate__animated animate__fadeInRight animate__delay-1s">
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1 group-focus-within:text-emerald-400">Email Address</label>
                    <input type="email" id="email" required placeholder="family@home.com" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 outline-none input-focus transition-all">
                </div>
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1 group-focus-within:text-emerald-400">Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 outline-none input-focus transition-all">
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white font-bold text-lg py-4 rounded-2xl transition-all btn-glow mt-4">
                    Access Vault
                </button>
            </form>

            <div class="mt-8 animate__animated animate__fadeInUp animate__delay-1s">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="border-t border-white/10 w-full"></div>
                    <span class="bg-[#020617] px-4 text-xs font-bold text-slate-500 uppercase tracking-widest absolute">Or continue with</span>
                </div>
                <button id="googleBtn" class="w-full bg-white/5 hover:bg-white/10 border border-white/10 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. Import Firebase Modular SDK from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // 2. Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDKHMBa4jCQGcVMbidd04Uz7dU_SGDVe7Y",
            authDomain: "code-crack-22b9b.firebaseapp.com",
            projectId: "code-crack-22b9b",
            storageBucket: "code-crack-22b9b.firebasestorage.app",
            messagingSenderId: "894383472356",
            appId: "1:894383472356:web:7d60b442772a45d22636f1",
            measurementId: "G-M2DZ93H3R4"
        };

        // 3. Initialize App and Auth
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleBtn = document.getElementById('googleBtn');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Helper: Show Error
        const showError = (message) => {
            errorMsg.innerText = message;
            errorMsg.classList.remove('hidden');
            submitBtn.innerText = "Access Vault";
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        };

        // 4. Check if user is already logged in -> Send them to dashboard
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "index.html"; // Redirect to dashboard
            }
        });

        // 5. Handle Email/Password Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden'); // Hide previous errors
            
            // Loading UI
            submitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3 inline-block text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Securing Connection...`;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success! onAuthStateChanged will handle the redirect
                    console.log("Logged in!", userCredential.user);
                })
                .catch((error) => {
                    // Handle Errors (Wrong password, user not found, etc.)
                    let errorText = "Invalid email or password.";
                    if(error.code === 'auth/user-not-found') errorText = "No account found with this email.";
                    showError(errorText);
                });
        });

        // 6. Handle Google Login
        googleBtn.addEventListener('click', () => {
            googleBtn.innerHTML = "Opening Google...";
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    // Success! onAuthStateChanged will handle the redirect
                    console.log("Google Login Success!", result.user);
                }).catch((error) => {
                    showError(error.message);
                    googleBtn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5"> Sign in with Google`;
                });
        });
    </script>
</body>
</html>
