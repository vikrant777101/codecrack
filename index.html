<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Track my Medi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 15% 0%, rgba(16, 185, 129, 0.15), transparent 40%), radial-gradient(circle at 85% 100%, rgba(5, 150, 105, 0.05), transparent 50%); z-index: -2; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; cursor: pointer; }
        .glass-card:hover { transform: translateY(-4px); border-color: rgba(255, 255, 255, 0.15); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); }
        
        .modal-overlay { opacity: 0; visibility: hidden; transition: all 0.3s ease; backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 50; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { transform: scale(0.95) translateY(20px); transition: all 0.3s ease; }
        .modal-overlay.active .modal-content { transform: scale(1) translateY(0); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .pulse-red { box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); animation: pulse-shadow 2s infinite; }
        @keyframes pulse-shadow { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="min-h-screen">

    <div class="bg-glow"></div>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <nav class="glass rounded-[2rem] p-4 flex flex-col sm:flex-row justify-between items-center gap-4 mb-8 animate__animated animate__fadeInDown">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-emerald-500 to-emerald-700 p-2.5 rounded-xl shadow-lg">
                    <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-extrabold tracking-tight">Track my <span class="text-emerald-400">Medi</span></h2>
            </div>
            
            <div class="relative w-full sm:w-80 group">
                <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5 group-focus-within:text-emerald-400 transition-colors"></i>
                <input type="text" id="searchInput" onkeyup="filterMedicines()" placeholder="Search medicine or category..." class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-emerald-500 transition-all">
            </div>

            <div class="flex items-center gap-2 w-full sm:w-auto">
                <button onclick="downloadCSV()" class="p-3 bg-white/5 hover:bg-white/10 text-emerald-400 rounded-xl border border-white/10 transition-all" title="Download Report">
                    <i data-lucide="download" class="w-5 h-5"></i>
                </button>
                <button onclick="toggleModal('historyModal')" class="p-3 bg-white/5 hover:bg-white/10 text-slate-300 rounded-xl border border-white/10 transition-all" title="View History">
                    <i data-lucide="history" class="w-5 h-5"></i>
                </button>
                <button onclick="toggleModal('addMedModal')" class="flex-1 sm:flex-none bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold transition-all flex items-center justify-center gap-2">
                    <i data-lucide="plus" class="w-5 h-5"></i> Add
                </button>
                <button id="logoutBtn" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 p-3 rounded-xl border border-red-500/20 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </nav>

        <div class="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-10 animate__animated animate__fadeInUp">
            <div class="glass p-6 rounded-[2rem] flex flex-col gap-2 border border-white/5">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest text-center">Health Score</p>
                <h3 id="healthScore" class="text-3xl font-black text-center text-emerald-400">100%</h3>
            </div>
            <div class="glass p-6 rounded-[2rem] flex flex-col gap-1 border border-white/5">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Total</p>
                <h3 id="statTotal" class="text-3xl font-black">0</h3>
            </div>
            <div class="glass p-6 rounded-[2rem] flex flex-col gap-1 border border-white/5 border-b-4 border-b-emerald-500">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Safe</p>
                <h3 id="statSafe" class="text-3xl font-black text-emerald-400">0</h3>
            </div>
            <div class="glass p-6 rounded-[2rem] flex flex-col gap-1 border border-white/5 border-b-4 border-b-yellow-500">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Soon</p>
                <h3 id="statAlert" class="text-3xl font-black text-yellow-400">0</h3>
            </div>
            <div class="glass p-6 rounded-[2rem] flex flex-col gap-1 border border-white/5 border-b-4 border-b-red-500 pulse-red">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Expired</p>
                <h3 id="statExpired" class="text-3xl font-black text-red-400">0</h3>
            </div>
        </div>

        <div class="mb-6 flex justify-between items-center">
            <h3 class="text-2xl font-bold flex items-center gap-2"><i data-lucide="layers" class="text-emerald-500"></i> Active Inventory</h3>
            <select id="statusFilter" onchange="filterMedicines()" class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm outline-none focus:border-emerald-500 transition-all">
                <option value="all">All Status</option>
                <option value="emerald">Safe Only</option>
                <option value="yellow">Expiring Soon</option>
                <option value="red">Expired</option>
            </select>
        </div>

        <div id="medGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>

        <div id="emptyState" class="hidden glass p-16 rounded-[3rem] text-center flex-col items-center justify-center border-dashed border-2 border-slate-700">
            <div class="bg-slate-800 p-6 rounded-full mb-6 inline-block"><i data-lucide="package-open" class="text-slate-400 w-16 h-16"></i></div>
            <h3 class="text-2xl font-bold mb-2">Vault is Empty</h3>
            <button onclick="toggleModal('addMedModal')" class="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-bold transition-all mt-4">Add First Medicine</button>
        </div>
    </div>

    <div id="addMedModal" class="modal-overlay">
        <div class="modal-content glass w-full max-w-md rounded-[2.5rem] p-8 border border-white/10 relative">
            <button onclick="toggleModal('addMedModal')" class="absolute top-6 right-6 text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h3 class="text-2xl font-extrabold mb-6 flex items-center gap-2"><i data-lucide="pill" class="text-emerald-400"></i> New Medicine</h3>
            <form id="addMedForm" onsubmit="addMedicine(event)" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Medicine Name</label>
                    <input type="text" id="medName" required placeholder="e.g. Paracetamol" class="w-full bg-black/50 border border-white/10 rounded-2xl p-4 text-white outline-none focus:border-emerald-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Category</label>
                        <select id="medCat" class="w-full bg-[#020617] border border-white/10 rounded-2xl p-4 text-white outline-none">
                            <option value="Painkiller">Painkiller</option><option value="Antibiotic">Antibiotic</option><option value="Vitamin">Vitamin</option><option value="Syrup">Syrup</option><option value="First Aid">First Aid</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Expiry Date</label>
                        <input type="date" id="medExpiry" required class="w-full bg-black/50 border border-white/10 rounded-2xl p-4 text-white outline-none focus:border-emerald-500 [color-scheme:dark]">
                    </div>
                </div>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold text-lg py-4 rounded-2xl transition-all">Secure Entry</button>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay">
        <div class="modal-content glass w-full max-w-2xl rounded-[2.5rem] p-8 relative max-h-[80vh] flex flex-col">
            <button onclick="toggleModal('historyModal')" class="absolute top-6 right-6 text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h3 class="text-2xl font-extrabold mb-6 flex items-center gap-2"><i data-lucide="history" class="text-blue-400"></i> Audit Logs</h3>
            <div id="historyList" class="space-y-3 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="disposalModal" class="modal-overlay">
        <div class="modal-content glass w-full max-w-lg rounded-[2.5rem] p-8 border-t-4 border-yellow-500 relative">
            <button onclick="toggleModal('disposalModal')" class="absolute top-6 right-6 text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div id="disposalInstructions" class="bg-black/40 p-6 rounded-2xl text-slate-300 leading-relaxed mt-4"></div>
            <button onclick="toggleModal('disposalModal')" class="w-full bg-white/10 text-white font-bold py-4 rounded-2xl mt-6">Acknowledge</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        lucide.createIcons();

        const firebaseConfig = {
            apiKey: "AIzaSyDKHMBa4jCQGcVMbidd04Uz7dU_SGDVe7Y",
            authDomain: "code-crack-22b9b.firebaseapp.com",
            projectId: "code-crack-22b9b",
            storageBucket: "code-crack-22b9b.firebasestorage.app",
            messagingSenderId: "894383472356",
            appId: "1:894383472356:web:7d60b442772a45d22636f1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let globalMedicines = [];

        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; loadMedicines(); } 
            else { window.location.href = "login.html"; }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if(confirm("Logout?")) signOut(auth).then(() => window.location.href = "login.html");
        });

        window.addMedicine = async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "medicines"), {
                    userId: currentUser.uid,
                    name: document.getElementById('medName').value,
                    category: document.getElementById('medCat').value,
                    expiryDate: document.getElementById('medExpiry').value,
                    createdAt: serverTimestamp()
                });
                document.getElementById('addMedForm').reset();
                toggleModal('addMedModal');
            } catch (error) { alert(error.message); }
        };

        function loadMedicines() {
            const q = query(collection(db, "medicines"), orderBy("expiryDate", "asc"));
            onSnapshot(q, (snapshot) => {
                globalMedicines = [];
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = "";
                let stats = { total: 0, safe: 0, alert: 0, expired: 0 };

                snapshot.forEach((docSnap) => {
                    const med = docSnap.data();
                    if(med.userId === currentUser.uid) {
                        med.id = docSnap.id;
                        const today = new Date(); today.setHours(0,0,0,0);
                        const expDate = new Date(med.expiryDate);
                        med.daysLeft = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                        
                        stats.total++;
                        if(med.daysLeft < 0) stats.expired++;
                        else if(med.daysLeft <= 30) stats.alert++;
                        else stats.safe++;
                        globalMedicines.push(med);

                        historyList.innerHTML += `
                            <div class="bg-white/5 border border-white/5 p-4 rounded-2xl flex justify-between items-center mb-3">
                                <div><p class="font-bold text-white text-sm">${med.name}</p><p class="text-[10px] text-slate-500 italic">Expires: ${med.expiryDate}</p></div>
                                <span class="text-[10px] bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full border border-emerald-500/20">${med.category}</span>
                            </div>`;
                    }
                });

                document.getElementById('statTotal').innerText = stats.total;
                document.getElementById('statSafe').innerText = stats.safe;
                document.getElementById('statAlert').innerText = stats.alert;
                document.getElementById('statExpired').innerText = stats.expired;
                
                // UNIQUE FEATURE: Health Score Calculation
                const score = stats.total === 0 ? 100 : Math.round(((stats.total - stats.expired) / stats.total) * 100);
                const scoreEl = document.getElementById('healthScore');
                scoreEl.innerText = score + "%";
                scoreEl.className = score < 50 ? "text-3xl font-black text-center text-red-500" : (score < 80 ? "text-3xl font-black text-center text-yellow-500" : "text-3xl font-black text-center text-emerald-400");

                renderCards(globalMedicines);
            });
        }

        window.renderCards = (medsToRender) => {
            const grid = document.getElementById('medGrid');
            grid.innerHTML = "";
            if(medsToRender.length === 0) { document.getElementById('emptyState').classList.remove('hidden'); return; }
            document.getElementById('emptyState').classList.add('hidden');

            medsToRender.forEach((med) => {
                let statusConfig = { color: 'emerald', text: 'Safe', glow: '', btn: '' };
                if (med.daysLeft < 0) {
                    statusConfig = { color: 'red', text: 'Expired', glow: 'shadow-[0_0_15px_rgba(239,68,68,0.2)] border-red-500/50', btn: `<button onclick="openDisposalGuide(event, '${med.category}')" class="w-full mt-4 bg-red-600/20 border border-red-500/50 py-2 rounded-xl text-[10px] font-bold text-red-400">DISPOSAL PROTOCOL</button>` };
                } else if (med.daysLeft <= 30) {
                    statusConfig = { color: 'yellow', text: `Expiring Soon`, glow: 'border-yellow-500/50' };
                }

                const catColors = { 'Painkiller': 'bg-blue-500/20 text-blue-400', 'Antibiotic': 'bg-purple-500/20 text-purple-400', 'Vitamin': 'bg-green-500/20 text-green-400', 'Syrup': 'bg-pink-500/20 text-pink-400' };
                const badgeColor = catColors[med.category] || 'bg-slate-500/20 text-slate-400';
                const progressWidth = med.daysLeft < 0 ? 100 : Math.max(5, Math.min(100, (med.daysLeft / 365) * 100));

                grid.innerHTML += `
                    <div data-status="${statusConfig.color}" onclick="openCard('${med.id}', '${med.name}', '${med.category}', '${med.expiryDate}', '${statusConfig.color}', ${med.daysLeft})" class="glass-card p-6 rounded-[2rem] border-t-4 border-${statusConfig.color}-500 ${statusConfig.glow} relative group med-item">
                        <button onclick="deleteMedicine(event, '${med.id}')" class="absolute top-4 right-4 bg-red-500/20 text-red-400 p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity z-10"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        <div class="mb-4"><span class="${badgeColor} px-3 py-1 rounded-full text-[10px] font-bold uppercase border border-current">${med.category}</span><h4 class="text-xl font-extrabold text-white mt-2">${med.name}</h4></div>
                        <div class="bg-black/30 p-4 rounded-2xl"><div class="flex justify-between items-center mb-2"><span class="text-${statusConfig.color}-400 font-bold text-sm uppercase text-[10px] tracking-widest">${statusConfig.text}</span><span class="text-xs text-slate-500 font-mono">${med.expiryDate}</span></div><div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-${statusConfig.color}-500" style="width: ${progressWidth}%"></div></div></div>
                        ${statusConfig.btn}
                    </div>`;
            });
            lucide.createIcons();
        };

        // OPEN CARD FUNCTION
        window.openCard = (id, name, cat, expiry, color, days) => {
            localStorage.setItem('activeCardData', JSON.stringify({ id, name, cat, expiry, statusColor: color, days }));
            window.location.href = "card.html";
        };

        // REAL-TIME FILTER LOGIC (Fixed)
        window.filterMedicines = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            
            const filtered = globalMedicines.filter(med => {
                const nameMatch = med.name.toLowerCase().includes(query) || med.category.toLowerCase().includes(query);
                
                // Color Logic
                let medColor = 'emerald';
                if(med.daysLeft < 0) medColor = 'red';
                else if(med.daysLeft <= 30) medColor = 'yellow';

                const statusMatch = status === 'all' || medColor === status;
                return nameMatch && statusMatch;
            });
            renderCards(filtered);
        };

        // UNIQUE FEATURE: EXPORT REPORT (Fixed)
        window.downloadCSV = () => {
            if(globalMedicines.length === 0) return alert("No data to export");
            let csv = "Medicine Name,Category,Expiry Date,Days Remaining\n";
            globalMedicines.forEach(m => {
                csv += `${m.name},${m.category},${m.expiryDate},${m.daysLeft}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `MediReport_${new Date().toLocaleDateString()}.csv`);
            a.click();
        };

        window.openDisposalGuide = (e, category) => {
            e.stopPropagation();
            const instructions = document.getElementById('disposalInstructions');
            let text = category === 'Syrup' ? `<b>Liquid Protocol:</b> Do not flush. Mix with coffee grounds/dirt to solidify, seal in a bag, and use the Indore Yellow Bin.` : `<b>Tablet Protocol:</b> Crush tablets, mix with waste coffee grounds to prevent animal intake, and dispose in the Yellow Bin.`;
            instructions.innerHTML = text;
            toggleModal('disposalModal');
        };

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('active');
        window.deleteMedicine = async (e, id) => { e.stopPropagation(); if(confirm("Remove?")) await deleteDoc(doc(db, "medicines", id)); };
    </script>
</body>
</html>
