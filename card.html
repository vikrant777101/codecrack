<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details | Track my Medi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #030712; color: white; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.05), transparent 60%); z-index: -2; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .barcode { font-family: 'Libre Barcode 39', cursive; font-size: 3.5rem; letter-spacing: 2px; }
        @import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap');
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-glow"></div>

    <div class="w-full max-w-md animate__animated animate__zoomIn animate__faster">
        
        <a href="index.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-white font-bold mb-6 transition-colors bg-white/5 px-4 py-2 rounded-xl">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            Back to Dashboard
        </a>

        <div class="glass-panel rounded-[2rem] overflow-hidden relative">
            
            <div id="cardHeaderBg" class="h-32 bg-gradient-to-br from-slate-600 to-slate-900 relative p-6 flex flex-col justify-between transition-colors duration-500">
                <div class="flex justify-between items-start">
                    <div class="bg-white/20 backdrop-blur-md px-4 py-1.5 rounded-full text-[10px] font-bold tracking-widest uppercase border border-white/30 text-white shadow-sm">
                        Digital Vault Record
                    </div>
                    <div id="statusIconContainer" class="bg-white p-2.5 rounded-full shadow-lg transform rotate-12">
                        <svg id="statusIcon" class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                </div>
                
                <div class="absolute bottom-4 right-6 opacity-40">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>
                </div>
            </div>

            <div class="p-8">
                <div class="mb-8">
                    <h2 id="medName" class="text-3xl font-extrabold tracking-tight mb-1 text-white truncate">Loading...</h2>
                    <p id="medCat" class="text-slate-400 font-bold uppercase tracking-widest text-xs">...</p>
                </div>

                <div class="space-y-4 mb-8">
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5 flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-slate-500 text-[10px] uppercase tracking-widest font-bold mb-1">Valid Until</span>
                            <span id="medExpiry" class="font-bold text-xl text-white">--/--/----</span>
                        </div>
                        <div class="bg-black/30 p-2 rounded-xl">ðŸ“…</div>
                    </div>
                    
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5">
                        <div class="flex justify-between items-end mb-3">
                            <div class="flex flex-col">
                                <span class="text-slate-500 text-[10px] uppercase tracking-widest font-bold mb-1">Health Status</span>
                                <span id="statusText" class="text-white font-extrabold text-lg">Calculating...</span>
                            </div>
                            <span id="daysLeft" class="text-sm font-bold bg-white/10 px-2 py-1 rounded-lg">--</span>
                        </div>
                        <div class="w-full h-2 bg-black/50 rounded-full overflow-hidden">
                            <div id="progressBar" class="h-full bg-slate-500 w-0 transition-all duration-1000 ease-out"></div>
                        </div>
                    </div>
                </div>

                <div id="disposalGuideBox" class="border-l-4 border-slate-500 bg-white/5 p-4 rounded-r-xl mb-8">
                    <h4 id="disposalTitle" class="text-slate-300 font-bold text-sm mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        Safe Disposal Guide
                    </h4>
                    <p id="disposalText" class="text-slate-400 text-xs leading-relaxed font-medium">Loading local guidelines...</p>
                </div>

                <div class="text-center bg-white rounded-xl p-3 shadow-inner">
                    <span id="barcodeText" class="barcode text-black/80">*TRACK*</span>
                </div>
            </div>
        </div>
        
        <div class="flex gap-4 mt-6">
            <button onclick="markUsed()" class="flex-1 bg-white/10 hover:bg-white/20 text-white font-bold py-4 rounded-2xl transition-all text-sm active:scale-95 flex justify-center items-center gap-2 border border-white/5">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                Mark as Used
            </button>
            <button onclick="shareWhatsApp()" id="shareBtn" class="flex-1 text-white font-bold py-4 rounded-2xl transition-all text-sm active:scale-95 shadow-lg flex justify-center items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                Share Alert
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1. Get data from localStorage
            const cardData = JSON.parse(localStorage.getItem('activeCardData'));
            
            if (!cardData) {
                document.getElementById('medName').innerText = "Data Not Found";
                return;
            }

            // 2. Populate basic text
            document.getElementById('medName').innerText = cardData.name;
            document.getElementById('medCat').innerText = cardData.cat;
            
            // Format Date (e.g. "2026-05-15" -> "15 May, 2026")
            const dateObj = new Date(cardData.expiry);
            const formattedDate = dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            document.getElementById('medExpiry').innerText = formattedDate;

            // Barcode text
            document.getElementById('barcodeText').innerText = `*${cardData.name.substring(0,6).toUpperCase()}*`;

            // 3. Dynamic UI Theme based on Expiry Status
            const headerBg = document.getElementById('cardHeaderBg');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const daysLeftBox = document.getElementById('daysLeft');
            const progressBar = document.getElementById('progressBar');
            const disposalBox = document.getElementById('disposalGuideBox');
            const disposalTitle = document.getElementById('disposalTitle');
            const shareBtn = document.getElementById('shareBtn');

            // Default Width Calculation
            let progressWidth = "100%";
            if(cardData.days > 0) {
                progressWidth = Math.min(100, (cardData.days / 365) * 100) + "%";
            }

            if (cardData.statusColor === "red") {
                // EXPIRED THEME
                headerBg.className = "h-32 bg-gradient-to-br from-red-600 to-red-900 relative p-6 flex flex-col justify-between transition-colors duration-500";
                statusIcon.className = "w-6 h-6 text-red-600";
                statusIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />`;
                statusText.innerText = "Expired - Do Not Use";
                statusText.className = "text-red-400 font-extrabold text-lg";
                daysLeftBox.innerText = "0 Days";
                daysLeftBox.className = "text-red-400 font-bold bg-red-500/10 px-2 py-1 rounded-lg border border-red-500/20";
                progressBar.className = "h-full bg-red-500 transition-all duration-1000 ease-out w-full";
                disposalBox.className = "border-l-4 border-red-500 bg-red-500/5 p-4 rounded-r-xl mb-8";
                disposalTitle.className = "text-red-400 font-bold text-sm mb-2 flex items-center gap-2";
                shareBtn.className = "flex-1 bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-2xl transition-all text-sm active:scale-95 shadow-lg shadow-red-600/20 flex justify-center items-center gap-2";

            } else if (cardData.statusColor === "yellow") {
                // EXPIRING SOON THEME
                headerBg.className = "h-32 bg-gradient-to-br from-yellow-500 to-yellow-700 relative p-6 flex flex-col justify-between transition-colors duration-500";
                statusIcon.className = "w-6 h-6 text-yellow-600";
                statusIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />`;
                statusText.innerText = "Expiring Soon";
                statusText.className = "text-yellow-400 font-extrabold text-lg";
                daysLeftBox.innerText = `${cardData.days} Days Left`;
                daysLeftBox.className = "text-yellow-400 font-bold bg-yellow-500/10 px-2 py-1 rounded-lg border border-yellow-500/20";
                
                setTimeout(() => { progressBar.style.width = Math.max(10, (cardData.days / 30) * 100) + "%"; }, 100);
                progressBar.className = "h-full bg-yellow-400 transition-all duration-1000 ease-out";
                
                disposalBox.className = "border-l-4 border-yellow-500 bg-yellow-500/5 p-4 rounded-r-xl mb-8";
                disposalTitle.className = "text-yellow-400 font-bold text-sm mb-2 flex items-center gap-2";
                shareBtn.className = "flex-1 bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-4 rounded-2xl transition-all text-sm active:scale-95 shadow-lg shadow-yellow-600/20 flex justify-center items-center gap-2";

            } else {
                // SAFE THEME
                headerBg.className = "h-32 bg-gradient-to-br from-emerald-500 to-emerald-800 relative p-6 flex flex-col justify-between transition-colors duration-500";
                statusIcon.className = "w-6 h-6 text-emerald-600";
                statusText.innerText = "Safe to Consume";
                statusText.className = "text-emerald-400 font-extrabold text-lg";
                daysLeftBox.innerText = `${cardData.days} Days Left`;
                daysLeftBox.className = "text-emerald-400 font-bold bg-emerald-500/10 px-2 py-1 rounded-lg border border-emerald-500/20";
                
                setTimeout(() => { progressBar.style.width = progressWidth; }, 100);
                progressBar.className = "h-full bg-emerald-500 transition-all duration-1000 ease-out";
                
                disposalBox.className = "border-l-4 border-emerald-500 bg-emerald-500/5 p-4 rounded-r-xl mb-8";
                disposalTitle.className = "text-emerald-400 font-bold text-sm mb-2 flex items-center gap-2";
                shareBtn.className = "flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-2xl transition-all text-sm active:scale-95 shadow-lg shadow-emerald-600/20 flex justify-center items-center gap-2";
            }

            // 4. Smart Disposal Text based on Category
            const disposalText = document.getElementById('disposalText');
            if (cardData.cat.toLowerCase().includes('syrup') || cardData.cat.toLowerCase().includes('drop')) {
                disposalText.innerHTML = "<strong>Do NOT flush liquids.</strong> Pour contents into a sealable plastic bag with absorbent material (cat litter or coffee grounds). Throw the bag in the IMC Yellow Bin. Wash and recycle the empty bottle.";
            } else {
                disposalText.innerHTML = "Crush tablets/capsules and mix with an unpalatable substance like dirt or used coffee grounds. Seal in a container or plastic bag. <strong>Dispose strictly in the IMC Yellow Bin.</strong>";
            }
        });

        // Utilities
        function markUsed() {
            alert("This will update the database to mark this medicine as consumed/disposed.");
            window.location.href = "index.html";
        }

        function shareWhatsApp() {
            const cardData = JSON.parse(localStorage.getItem('activeCardData'));
            const text = encodeURIComponent(`ðŸš¨ MedSafe Alert:\n\nMedicine: ${cardData.name}\nStatus: ${cardData.days < 0 ? 'EXPIRED!' : cardData.days + ' Days Left'}\nExpiry Date: ${cardData.expiry}\n\nPlease check the family medicine vault.`);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
